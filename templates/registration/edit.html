{% extends "registration/base.html" %} 

{%block main_block %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'css/edit.css' %} ">
<form class="form-signin" method="post">{% csrf_token %}

  <h1 class="h3 mb-3 font-weight-normal">Edit</h1>

  <input type="email" name="email" id="inputEmail" class="form-control"  required autofocus value =" {{form.initial.email}} ">
  <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username" require
  value =" {{form.initial.username}} ">
  
  <input type="password" name="password1" id="inputPassword" class="form-control" placeholder="Password" required>
   <input type="password" name="password1" id="inputPassword" class="form-control" placeholder="Re-Enter Password" required>

  {% for field in form %}
      <p>
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
  {% endfor %}
  {% if form.non_field_errors %}
    <div style="color: red">
      <p>{{form.non_field_errors}}</p>
    </div>
      
  {% endif %}

  <button class="btn btn-lg btn-primary btn-block" type="submit">Edit</button>

</form>

{%endblock%}
