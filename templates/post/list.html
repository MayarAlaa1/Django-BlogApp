
<!DOCTYPE html>
<html lang="en">
{%block main_block %}
{% load static %}
  <head>
    <title>Category page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/animate.css' %}">
    <link rel="stylesheet" href="{% static '/css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/magnific-popup.css' %}">
    <link rel="stylesheet" href="{% static '/css/aos.css' %}">
    <link rel="stylesheet" href="{% static '/css/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static '/css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{% static '/css/jquery.timepicker.css' %}">
    <link rel="stylesheet" href="{% static '/css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static '/css/icomoon.css' %}">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
  </head>
  <body>

	
		<div id="colorlib-main">
			<section class="ftco-section">
				<div class="d-flex justify-content-center" >
					<div class="row px-md-4">
						<div class="title" style="padding:5%;">
						<!-- <h1> {{category.name}}</h1>  -->
						</div>
					
<!-- POSTS -->
{% for p in post %}
						<div class="col-md-12">
							<div class="blog-entry ftco-animate d-md-flex">
								<a href="{% url 'post' p.pk %}" class="img img-2" style="background-image: url('{{p.postImage.url}}');"></a>
								<div class="text text-2 pl-md-4">
		              <h3 class="mb-2"><a href="{% url 'post' p.pk %}">{{p.postTitle}}</a></h3>
		              <div class="meta-wrap">
										<p class="meta">
		              		<span><i class="icon-calendar mr-2"></i>{{p.postDatePublished}}</span>

		              	</p>
	              	</div>  
		              <p class="mb-4">{{p.snippet}}</p>
		              <p><a href="{% url 'post' p.pk %}" class="btn-custom">Read More <span class="ion-ios-arrow-forward"></span></a></p>
		            </div>
							</div>
						</div>
{% endfor %}


<!-- PAGES --> 

			<div class="row">
	          <div class="col text-center text-md-left">
	            <div class="block-27">
	              <ul>
	                <li><a href="#">&lt;</a></li>
	                <li class="active"><span>1</span></li>
	                <li><a href="#">2</a></li>
	                <li><a href="#">3</a></li>
	                <li><a href="#">4</a></li>
	                <li><a href="#">5</a></li>
	                <li><a href="#">&gt;</a></li>
	              </ul>
	            </div>
	          </div>
	        </div>
				</div>
			</section>
		</div>
	</div>


  	{%endblock%}
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/jquery-migrate-3.0.1.min.js' %}"></script>
  <script src="{% static 'js/popper.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
  <script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'js/jquery.stellar.min.js' %}"></script>
  <script src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
  <script src="{% static 'js/aos.js' %}"></script>
  <script src="{% static 'js/jquery.animateNumber.min.js' %}"></script>
  <script src="{% static 'js/scrollax.min.js' %}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
  <script src="{% static 'js/google-map.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
    
  </body>
</html>
